#informazioni database su cui salvare le tabelle alle quali verranno applicate le regole topologiche, i parametri di connessione al database vengono letti da geoserver
geoserver_workspace=<workspace geoserver>
geoserver_datastore=<datastore geoserver>
defaultForcedEpsg=<sistema di riferimento geoserver>

# parametri per la pubblicazione di layers su geoserver
RESTURL=<url geoserver>
RESTUSER=<utente geoserver>
RESTPW=<password utente geoserver>

# style per il layer pubblicato su geoserver
urban_rural_growth_style_layer=SLD_ep10
# width per il layer pubblicato su geoserver
urban_rural_growth_width_wms_layer=424
# height per il layer pubblicato su geoserver
urban_rural_growth_height_wms_layer=512
# format per il layer pubblicato su geoserver
urban_rural_growth_format_wms_layer=application/openlayers
# numero massimo di feature restituite dalla richiesta wfs
urban_rural_growth_wfs_max_features=50
# formato della risposta wfs
urban_rural_growth_wfs_output_format=GML3
# cifre di arrotondamento dopo la virgola per le aree
urban_rural_growth_rounding=2
# unita di misura utilizzata negli shape di input
urban_rural_growth_unit_measure=m
#default aggregation level
default_aggregation_level=1
#default style 
default_style=SLD_ep10_2

#WNS
wns_url=http://20.39.146.58:8080/eu-wns-0.0.1-SNAPSHOT/rest

#Postgis name
postgis_name=<nome>
#Postgis host
postgis_host=<host database>
#Postgis port
postgis_port=<porta database>
#Postgis schema
postgis_schema=<schema database>
#Postgis User
postgis_user=<utente database>
#Postgis password
postgis_pass=<password database>
#Postgis database
